swagger: "2.0"
info:
  description: "Optikon is an edge computing API for Kubernetes. It exposes Helm and the cluster registry for a comprehensive UI"
  version: "0.0.1"
  title: "Optikon"
  contact:
    email: "stelouie@cisco.com"
basePath: "/v0"
tags:
- name: "clusters"
  description: "Everything about your clusters"
  externalDocs:
    description: "Cluster Registry v0.0.3"
    url: "https://github.com/kubernetes/cluster-registry/tree/v0.0.3"
- name: "charts"
  description: "Access to all helm charts"
  externalDocs:
    description: "Helm v2.8.2"
    url: "https://github.com/kubernetes/helm/tree/v2.8.2"
schemes:
- "http"
- "https"
paths:
  /clusters:
    get:
      tags:
      - "clusters"
      summary: "Returns all clusters"
      description: "Returns a list of clusters"
      operationId: "getClusters"
      produces:
      - "application/json"
      parameters: []
      responses:
        200:
          description: "OK"
          schema:
            type: "array"
            items:
              $ref: '#/definitions/io.k8s.cluster-registry.pkg.apis.clusterregistry.v1alpha1.Cluster'
        400:
          $ref: "#/responses/BadRequest"
        401:
          $ref: "#/responses/Unauthorized"
        500:
          $ref: "#/responses/InternalServerError"
    post:
      tags:
      - "clusters"
      summary: "Add a new cluster to optikon"
      description: ""
      parameters:
        - name: body
          in: body
          schema:
            $ref: "#/definitions/io.k8s.cluster-registry.pkg.apis.clusterregistry.v1alpha1.Cluster"
      operationId: "addCluster"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      responses:
        201:
          $ref: "#/responses/Created"
        400:
          $ref: "#/responses/BadRequest"
        401:
          $ref: "#/responses/Unauthorized"
        500:
          $ref: "#/responses/InternalServerError"
  /clusters/{clusterId}:
    get:
      tags:
      - "clusters"
      summary: "Find cluster by ID"
      description: "Returns a single cluster"
      operationId: "getClusterById"
      produces:
      - "application/json"
      parameters:
      - name: "clusterId"
        in: "path"
        description: "ID of cluster to return"
        required: true
        type: "string"
      responses:
        200:
          description: "OK"
          schema:
            type: "object"
            $ref: '#/definitions/io.k8s.cluster-registry.pkg.apis.clusterregistry.v1alpha1.Cluster'
        400:
          $ref: "#/responses/BadRequest"
        401:
          $ref: "#/responses/Unauthorized"
        404:
          $ref: "#/responses/NotFound"
        500:
          $ref: "#/responses/InternalServerError"
    put:
      tags:
      - "clusters"
      summary: "Update an existing cluster"
      description: ""
      operationId: "updateCluster"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - name: "clusterId"
        in: "path"
        description: "Cluster id to update"
        required: true
        type: "string"
      - name: body
        in: body
        schema:
          $ref: "#/definitions/io.k8s.cluster-registry.pkg.apis.clusterregistry.v1alpha1.Cluster"
      responses:
        200:
          description: "OK"
        400:
          $ref: "#/responses/BadRequest"
        401:
          $ref: "#/responses/Unauthorized"
        404:
          $ref: "#/responses/NotFound"
        500:
          $ref: "#/responses/InternalServerError"
    delete:
      tags:
      - "clusters"
      summary: "Deletes a cluster"
      description: ""
      operationId: "deleteCluster"
      produces:
      - "application/json"
      parameters:
      - name: "clusterId"
        in: "path"
        description: "Cluster id to delete"
        required: true
        type: "string"
      responses:
        200:
          description: "OK"
        400:
          $ref: "#/responses/BadRequest"
        401:
          $ref: "#/responses/Unauthorized"
        404:
          $ref: "#/responses/NotFound"
        500:
          $ref: "#/responses/InternalServerError"
  /charts:
    get:
      tags:
      - "charts"
      summary: "Returns all charts"
      description: "Returns a list of charts"
      operationId: "getCharts"
      produces:
      - "application/json"
      parameters: []
      responses:
        200:
          description: "OK"
          schema:
            type: array
            items:
              $ref: '#/definitions/chart.Chart'
        400:
          $ref: "#/responses/BadRequest"
        401:
          $ref: "#/responses/Unauthorized"
        500:
          $ref: "#/responses/InternalServerError"
    post:
      tags:
      - "charts"
      summary: "Add a new cluster to optikon"
      description: ""
      operationId: "addCharts"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
        - name: body
          in: body
          schema:
            $ref: "#/definitions/chart.Chart"
      responses:
        201:
          $ref: "#/responses/Created"
        400:
          $ref: "#/responses/BadRequest"
        401:
          $ref: "#/responses/Unauthorized"
        500:
          $ref: "#/responses/InternalServerError"
  /charts/{chartId}:
    get:
      tags:
      - "charts"
      summary: "Find chart by ID"
      description: "Returns a single chart"
      operationId: "getChartById"
      produces:
      - "application/json"
      parameters:
      - name: "chartId"
        in: "path"
        description: "ID of chart to return"
        required: true
        type: "string"
      responses:
        200:
          description: "OK"
          schema:
            type: "object"
            $ref: "#/definitions/chart.Chart"
        400:
          $ref: "#/responses/BadRequest"
        401:
          $ref: "#/responses/Unauthorized"
        404:
          $ref: "#/responses/NotFound"
        500:
          $ref: "#/responses/InternalServerError"
    put:
      tags:
      - "charts"
      summary: "Update an existing chart"
      description: ""
      operationId: "updateChart"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - name: "chartId"
        in: "path"
        description: "ID of chart to return"
        required: true
        type: "string"
      - name: body
        in: body
        schema:
          $ref: "#/definitions/chart.Chart"
      responses:
        200:
          description: "OK"
        400:
          $ref: "#/responses/BadRequest"
        401:
          $ref: "#/responses/Unauthorized"
        404:
          $ref: "#/responses/NotFound"
        500:
          $ref: "#/responses/InternalServerError"
    delete:
      tags:
      - "charts"
      summary: "Delete chart by ID"
      operationId: "deleteChart"
      produces:
      - "application/json"
      parameters:
      - name: "chartId"
        in: "path"
        description: "ID of chart to return"
        required: true
        type: "string"
      responses:
        200:
          description: "OK"
        400:
          $ref: "#/responses/BadRequest"
        401:
          $ref: "#/responses/Unauthorized"
        404:
          $ref: "#/responses/NotFound"
        500:
          $ref: "#/responses/InternalServerError"
